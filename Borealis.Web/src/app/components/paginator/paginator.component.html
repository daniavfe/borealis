<section class="paginator" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
        <button mat-button color="primary" (click)="loadPreviousPage()">Previous</button>
        <span class="page-info">page {{page}} of {{pageCount}}</span>
        <button mat-button color="primary" (click)="loadNextPage()">Next</button>
    </div>
    <mat-form-field>
        <mat-label>Items per page</mat-label>
        <mat-select [(ngModel)]="perPage" (ngModelChange)="reloadPage()">
            <mat-option *ngFor="let option of perPageOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
    </mat-form-field>
</section>
