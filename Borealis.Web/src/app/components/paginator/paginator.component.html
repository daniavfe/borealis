<div>
    <button (click)="loadPreviousPage()">Previous</button>
    <span>page {{page}} of {{pageCount}}</span>    
    <button (click)="loadNextPage()">Next</button>
    <select [(ngModel)]="perPage" (change)="reloadPage($event.target.value)">
        <option *ngFor="let option of perPageOptions" [value]="option">{{option}}</option>
    </select>
</div>
